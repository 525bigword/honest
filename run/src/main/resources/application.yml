server:
  port: 8080
logging:
  level:
    root: debug
logging.level.com.xr.run.dao: debug
spring:
  mvc:
    static-path-pattern: /**
  resources:
    static-locations:
      - /META-INF/resources/
      - /resources/
      - /public/
      - /static/
      - /uploadimg/
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://139.129.118.147:3306/hanest?useSSL=false&useUnicode=true&characterEncoding=utf-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    filters: stat,wall,logback
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
mybatis-plus:
  mapper-locations: mybatis/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
file:
  accessPath: /uploadimg/
  staticAccessPath: /uploadimg/**
  uploadFolder: C://File_rec/tmp/
  uploadDuty: C://File_rec/duty/
  uploadVideo: D:/IDE/tomcat/apache-tomcat-9.0.36/webapps/hoonest/vido
  #uploadVideo: G:/Tomcat/apache-tomcat-9.0.19/webapps/hoonest/vido

files:
  accessPath: /uploadimg/
  staticAccessPath: /uploadimg/**
  uploadFolder: D://IDE/
  uploadDuty: D://IDE
