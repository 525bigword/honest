<script type="text/javascript">
    /*请求成功时调用
        getData: 返回的数据
    */
    function insertContent(getData) {
      $("#time").text(getData.createTime);
      $("#project").text(getData.project);
      $("#mname").text(getData.mname);
      $("#pname").text(getData.pname);
      $("#grade").text(getData.grade);
      $("#description").text(getData.description);
      $("#measures").text(getData.measures);

      if(getData.type==1&&getData.pic!=""&&getData.pic!=null&&getData.pic!="undefined") {
          $("#pic").html("<img src='/hoonest/img"+getData.pic+"'>");
      }else{
          $("#picContent").hide()
      }

    }

    /*请求失败时调用 */
    function insertError() {

    }

    var id = ms.util.getParameter("id");
    var type = ms.util.getParameter("type");
    var URL = "/honest/qt/risk/getRiskById?id="+id+"&type="+type;
    var getData = [];	//请求返回的数据
    $.ajax({
        async: true,
        url: URL,
        type: "get",
        data: [],
        success: function (da) {
            if(da!="null") {
                var data = eval("(" + da + ")");
                if (data != null) {
                    if (data.type == 0) {
                        $("#goback").append("&nbsp;&nbsp;<a href=\"/honest/templates/195/0/index.html\">返回上一页</a>")
                    }else{
                        $("#goback").append("&nbsp;&nbsp;<a href=\"/honest/templates/195/1/index.html\">返回上一页</a>")
                    }
                }
                insertContent(data);
            }
        },
        error: function (data) {
            insertError();
        }
    });
</script>
